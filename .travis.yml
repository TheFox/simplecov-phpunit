language: ruby
rvm:
    - 2.0
    - 2.1
    - 2.2
    - 2.3
    - 2.4.0-preview2
    - ruby-head
sudo: required
before_install:
    - gem update --system
    - gem install bundler -v '~>1.11'
    - bundler --version
install:
    - make
    - gem build simplecov-phpunit.gemspec
    - gem install simplecov-phpunit-*.gem
    - gem list -l simplecov-phpunit
script:
    - make test
